<div class="song-suggestions">
  <h2>Sugerencias de canciones</h2>
  <!-- Spotify playlist embebido -->
  <div class="spotify-embed" aria-label="Playlist de boda">
    <!-- Replace PLAYLIST_ID with the actual Spotify playlist id -->
    <iframe src="https://open.spotify.com/embed/playlist/1wTn5OtC3L7fLqO0203yla?utm_source=generator" width="100%"
      height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" title="Playlist de la boda">
    </iframe>
  </div>
  <p>Para que la fiesta sea perfecta, ayudanos eligiendo aquellas canciones que creas que no pueden faltar.</p>

  <div class="spotify-controls">
    <button id="spotify-login" class="btn">Iniciar sesión con Spotify</button>
    <div id="spotify-user" style="display:inline-block;margin-left:12px;color:#333"></div>
    <div class="spotify-search">
      <input id="spotify-autocomplete" type="text" placeholder="Buscar canción o artista" autocomplete="off">
      <div id="spotify-autocomplete-results" class="autocomplete-results" role="listbox"></div>
      <div id="spotify-selected" style="margin-top:8px;">
        <span id="spotify-selected-name"></span>
        <button id="spotify-add-selected" class="btn" style="margin-left:8px;" disabled>Agregar a playlist</button>
      </div>
    </div>
  </div>
