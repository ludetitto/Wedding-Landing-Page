  <ng-container *ngIf="!finished">
    <div class="countdown-card" role="region" aria-live="polite" aria-label="Cuenta regresiva hasta la boda">
      <div class="card-header" aria-hidden="true">
        <strong>Faltan</strong>
      </div>

      <div class="card-body">
        <div class="days-tile">
          <div class="label">DÍAS</div>
          <div class="value">{{ days }}</div>
        </div>

        <div class="time-tiles">
          <div class="time-tile">
            <div class="value">{{ pad(hours) }}</div>
            <div class="label">HORAS</div>
          </div>
          <div class="time-tile">
            <div class="value">{{ pad(mins) }}</div>
            <div class="label">MIN</div>
          </div>
          <div class="time-tile">
            <div class="value">{{ pad(secs) }}</div>
            <div class="label">SEG</div>
          </div>
        </div>
        
      </div>
      <div class="card-foot">para nuestra boda</div>
    </div>

    <!-- moved subtitle below the tiles as requested -->
    

  </ng-container>

  <div class="countdown-inner finished" *ngIf="finished" role="region" aria-live="polite">¡Hoy es la fiesta!</div>
