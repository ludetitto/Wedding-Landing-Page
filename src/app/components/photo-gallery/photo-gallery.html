<div class="photo-gallery">
  <h2 *ngIf="showTitle && title">{{ title }}</h2>

  <div class="carousel" (mouseenter)="pause()" (mouseleave)="resume()">
    <div class="slides">
   <img *ngFor="let photo of photos; let i = index"
     [src]="photo.src"
     [alt]="photo.alt"
     [class.active]="i === current"
     [class.previous]="i === previousIndex"
     [class.next-transition]="transitionDirection === 'next'"
     [class.prev-transition]="transitionDirection === 'prev'"
     loading="lazy">
    </div>
  </div>
</div>
